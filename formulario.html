            <div class="center centery">
                <form id="appForm" method="post">
                    <!-- Información del Cliente -->
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        
                    <label for="contacto">Método de contacto (min 1)</label>
                    <input type="text" id="contacto1" name="contacto1" placeholder="Teléfono" required>
                    <input type="text" id="contacto2" name="contacto2" placeholder="Gmail" required>
                    <input type="text" id="contacto3" name="contacto3" placeholder="Instagram" required>
                    <input type="text" id="contacto4" name="contacto4" placeholder="Discord" required>
        
                    <!-- Plazo de Entrega -->
                    <label for="entrega">Plazo de entrega</label>
                    <input type="text" id="entrega" name="entrega" placeholder="Tiempo para entregar tu aplicación..." required>
        
                    <!-- Compatibilidad de la Aplicación -->
                    <label for="compatibilidad">Tipo de aplicación</label>
                    <input type="text" id="compatibilidad" name="compatibilidad" placeholder="Web / Aplicación / PC ..." required>
        
                    <!-- Propósito de la Aplicación -->
                    <label for="proposito">Propósito de la aplicación</label>
                    <textarea id="proposito" name="proposito" rows="4" placeholder="Cúentanos a qué está destinada esta aplicación y para que la quieres utilizar..." required></textarea>
                        
                    <button class="transparent-button">____</button>
                </form>
        
                <form id="appForm2" method="post">
                    <!-- Funciones de la Aplicación -->
                    <label for="funciones">Funciones de la aplicación</label>
                    <textarea id="funciones" name="funciones" rows="4" placeholder="Explica todas las funciones que quieres que tenga..." required></textarea>
        
                    <!-- Diseño -->
                    <label for="diseño">Diseño</label>
                    <textarea id="diseno" name="diseno" rows="4" placeholder="¿Tienes alguna preferencia específica con respecto al diseño? (colores, textos, estilo)" required></textarea>
                        
                    <!-- Comentarios -->
                    <label for="comentarios">Comentarios</label>
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="¿Tienes alguna cosa en especial que quieras que sea de una manera específica?" required></textarea>
        
                    <!-- Idiomas -->
                    <label for="idiomas">Idiomas (max 5)</label>
                    <input type="text" id="idiomas" name="idiomas" placeholder="¿Qué idiomas quieres que tenga la aplicación?" required>
                        
                    <!-- Algo más a Añadir -->
                    <label for="mas">¿Algo más a añadir?</label>
                    <textarea id="mas" name="mas" rows="4" placeholder="Si hay algo que no se ha preguntado y quieres decirlo puedes hacerlo aquí..." required></textarea>
                        
                    <div style="text-align: right;">
                        <button class="sendForms" type="submit" formaction="form-send-it.html">Enviar Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
